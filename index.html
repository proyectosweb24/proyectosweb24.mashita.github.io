<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anner Mendoza</title>

  <!-- Fuente rom치ntica para M-A-S-H-A -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <!-- Fuente llamativa para ANNER -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-image: url('image.png'); /* Fondo para toda la p치gina */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding-top: 30px;
    }

    .titulo {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #ba2ada;
      text-shadow: 2px 2px 4px #ffa07a;
      margin-bottom: 20px;
      letter-spacing: 12px;
      font-weight: bold;
    }

    .container {
      position: relative;
      width: 30vw;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .container img {
      width: 100%;
      display: block;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.4s ease;
    }

    .container img:hover {
      box-shadow: 0 0 25px #ff69b4, 0 0 40px #ffa07a;
      transform: scale(1.02);
    }

    .text-box {
      position: absolute;
      padding: 10px 14px;
      color: #f8f4f4;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
      background-color: transparent;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
      font-family: 'Bungee', cursive;
      text-shadow: 2px 2px 4px #000;
    }

    .text-box:hover {
      transform: scale(1.2);
    }

    #cuadroNaranja {
      top: 60%;
      left: 75%;
    }

    /* Firma sin fondo */
    .firma {
      font-family: 'Great Vibes', cursive;
      font-size: 20px;
      color: #fff;
      text-align: center;
      text-shadow: 1px 1px 3px #000;
      margin-top: 10px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="titulo">Mashita</div>

  <div class="container">
    <img src="masha.jpg" alt="Ni침a con bolsas" />

    <!-- 칈cono sobre bolsa naranja -->

    </a>
  </div>

  <!-- Firma sin fondo -->
  <div class="firma">
    Con cari침o anner mendoza<br>
    仇벒잺游꺝
  </div>
</body>
